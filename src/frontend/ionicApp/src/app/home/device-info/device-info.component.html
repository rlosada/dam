<app-title title="Detalle del sensor"></app-title>
<ion-content>
 <app-sensor-detail *ngIf="measurement && device" [name]="device.name" [value]="measurement.value"></app-sensor-detail>
  <ion-grid>
    <ion-row>
      <ion-col>
        <label></label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" push-md="3">
        <ion-button fill = "solid" expand="full" type="button" (click)="changeStatus()"> {{ valveOpen | boolToString: 'Cerrar' : 'Abrir' : 'Electrovalvula'}} </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" push-md="3">
        <ion-button fill = "outline" expand="block" type="button" [routerLink]="routeAllMeas()">Ver todas las mediciones</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" push-md="3">
        <ion-button fill = "outline" expand="block" type="button" [routerLink]="routeAllRiegos()">Ver log riegos</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
